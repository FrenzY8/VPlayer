<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload Video</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #2c2c2c; color: #fff; }
    .container { width: 50%; margin: 0 auto; padding: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background-color: #444; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload New Video</h1>
    <form action="upload.php" method="POST">
      <label for="title">Video Title</label>
      <input type="text" name="title" id="title" required>
      
      <label for="url">Video URL (Doodstream/Filemoon)</label>
      <input type="url" name="url" id="url" required>

      <label for="thumbnail">Thumbnail URL (Optional)</label>
      <input type="url" name="thumbnail" id="thumbnail">

      <button type="submit">Upload Video</button>
    </form>
  </div>
</body>
</html>
