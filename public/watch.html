<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #2c2c2c; color: #fff; }
    .container { width: 80%; margin: 0 auto; text-align: center; }
    h1 { margin: 20px 0; }
    iframe { width: 100%; height: 500px; border: none; }
    .back { color: #ccc; text-decoration: none; margin-top: 20px; display: block; }
    .back:hover { color: white; }
    .views { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="video-title"></h1>
    <div class="views" id="video-views"></div>
    <iframe id="video-frame" src="" allowfullscreen></iframe>
    <a href="index.html" class="back">Back to Video List</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');

    if (videoId) {
      fetch('uploads.json')
        .then(response => response.json())
        .then(data => {
          const video = data.find(v => v.id === videoId);
          if (video) {
            document.getElementById('video-title').innerText = video.title;
            document.getElementById('video-frame').src = video.url;
            document.getElementById('video-views').innerText = `Views: ${video.views}`;

            // Increment views
            video.views++;
            // Save updated data back to uploads.json
            fetch('update_views.php', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(video)
            });
          } else {
            alert('Video not found.');
          }
        });
    } else {
      alert('No video selected.');
    }
  </script>
</body>
</html>
